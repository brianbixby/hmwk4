<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web APIs Quiz </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="Web APIs Javascript Quiz Brian Bixby">
    <meta name="Description" content="Web APIs Javascript Quiz by Brian Bixby.">
    <meta property="og:image" content="./assets/images/web_apis_quiz_screenshot.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="160">
    <meta property="og:image:height" content="200">
    <meta property="og:description" content="Web APIs Javascript Quiz by Brian Bixby.">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <button id="viewHighScoresButton">View Highscores</button>
        <p>Time: <span id="timeRemaining">0</span></p>
    </header>

    <main>
        <div id="introContainer">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p id="description">Try to answer the following code-related questions within the time limit. Keep in mind
                that incorrect answers will penalize your score/time by 10 seconds.</p>
            <button id="startButton">Start Quiz</button>
        </div>

        <div id="questionsContainer" class="hide">
            <h3 id="questionHeader"></h3>
            <ol id="answerList">
                <li><button id="listButton0"></button></li>
                <li><button id="listButton1"></button></li>
                <li><button id="listButton2"></button></li>
                <li><button id="listButton3"></button></li>
            </ol>
        </div>

        <div id="formContainer" class="hide">
            <h3 id="formHeader">All Done!</h3>
            <p id="formDesc">Your final score is <span id="finalScore"></span>.</p>
            <form id="scoreForm" action="">
                <label for="">Enter initials:</label>
                <input id="initialsInput" type="text">
                <button id="initialsSubmitButton">Submit</button>
            </form>
        </div>

        <div id="scoresContainer" class="hide">
            <h1 id="scoresHeader">Highscores</h1>
            <ul id="highscoresList"></ul>
            <p>
                <button id="backButton">Go Back</button> <button id="clearButton">Clear Highscores</button>
            </p>
        </div>

        <p id="lastQuestionResult" class="hide"></p>

    </main>

    <footer>

    </footer>
    <script type="text/javascript" src="./assets/js/questions.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
